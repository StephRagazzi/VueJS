<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Vue Ex1</title>
</head>
<body>
    <div id="app">
        <h1>{{ text }}</h1>
    </div>

    <script src="..\vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                text: "Hello World"

            }
        })
    </script>

</body>
</html>
